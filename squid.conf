#http_port 3128

acl localnet src 10.0.0.0/8
acl localnet src 172.16.0.0/12
acl localnet src 192.168.0.0/16

acl http_ports port 443 80
acl ssl_port port 443
acl CONNECT method CONNECT

http_access deny CONNECT !ssl_port
http_access deny !http_ports

# SSL interception
# refer to https://wiki.squid-cache.org/Features/SslPeekAndSplice
acl step1 at_step SslBump1
acl whitelist_ssl ssl::server_name .example.com .amazon.com .amazonaws.com .cloudfront.net .scooterlabs.com .yahoo.com .bbc.com .google.com .cnn.com
acl whitelist dstdomain .example.com .amazon.com .amazonaws.com .cloudfront.net .scooterlabs.com .yahoo.com .bbc.com .google.com .cnn.com

#ssl_bump peek step1
#ssl_bump bump whitelist_ssl
#ssl_bump terminate all !whitelist_ssl

ssl_bump bump whitelist_ssl
ssl_bump peek all
ssl_bump splice all

http_port 3128  ssl-bump generate-host-certificates=on dynamic_cert_mem_cache_size=4MB cert=/etc/squid/squid.pem key=/etc/squid/squid.key


# ICAP configuration
icap_enable on

# Limit ICAP size aws_requested_account
# The default size of preview data to be sent to the ICAP server.
#	This value might be overwritten on a per server basis by OPTIONS requests
icap_preview_enable  on
icap_preview_size    0
#icap_send_client_ip  on

icap_service req_aws reqmod_precache icap://127.0.0.1:1344/aws bypass=off
adaptation_access req_aws deny !whitelist

#icap_service resp_aws respmod_precache icap://127.0.0.1:1344/aws bypass=on
#adaptation_access resp_aws allow all


# Rules
http_access allow localnet
http_access allow localhost
#http_access deny !whitelist
http_access allow all

# Caching
cache_effective_user proxy
cache_effective_group proxy
cache_dir ufs /var/cache/squid 1024 16 256
